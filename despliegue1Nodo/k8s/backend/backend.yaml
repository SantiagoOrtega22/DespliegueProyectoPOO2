apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  namespace: back-poo2
  labels:
    app: backend
spec:
  # Ajusta el número de réplicas según necesites
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: santiov22/backend-licomart:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8000
          env:
            - name: DB_NAME
              value: "licomart_db"
            - name: DB_USER
              value: "licomart_user"
            - name: DB_PASSWORD
              value: "licomart_password"
            - name: DB_HOST
              # Apuntar al servicio MySQL dentro del mismo namespace back-poo2
              value: "mysql-service"
            - name: DB_PORT
              value: "3306"
---
# Service para el backend (combinado con el Deployment)
apiVersion: v1
kind: Service
metadata:
  name: backend-service
  namespace: back-poo2
  labels:
    app: backend
spec:
  selector:
    app: backend
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 8000
  # Para acceso desde el host/clúster local exponemos como NodePort
  # nodePort elegido: 30081 (rango 30000-32767)
  type: NodePort
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 8000
      nodePort: 30081

---
# Secret con credenciales para MySQL (namespaced en back-poo2)
apiVersion: v1
kind: Secret
metadata:
  name: mysql-secret
  namespace: back-poo2
type: Opaque
stringData:
  MYSQL_ROOT_PASSWORD: "rootpassword"
  MYSQL_DATABASE: "licomart_db"
  MYSQL_USER: "licomart_user"
  MYSQL_PASSWORD: "licomart_password"

---
# PVC para MySQL
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mysql-pvc
  namespace: back-poo2
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi

---
# Deployment de MySQL
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
  namespace: back-poo2
  labels:
    app: mysql
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
        - name: mysql
          image: mysql:8.0
          imagePullPolicy: IfNotPresent
          env:
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mysql-secret
                  key: MYSQL_ROOT_PASSWORD
            - name: MYSQL_DATABASE
              valueFrom:
                secretKeyRef:
                  name: mysql-secret
                  key: MYSQL_DATABASE
            - name: MYSQL_USER
              valueFrom:
                secretKeyRef:
                  name: mysql-secret
                  key: MYSQL_USER
            - name: MYSQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mysql-secret
                  key: MYSQL_PASSWORD
          ports:
            - containerPort: 3306
              name: mysql
          volumeMounts:
            - name: mysql-data
              mountPath: /var/lib/mysql
      volumes:
        - name: mysql-data
          persistentVolumeClaim:
            claimName: mysql-pvc

---
# Service para MySQL dentro del mismo namespace back-poo2
apiVersion: v1
kind: Service
metadata:
  name: mysql-service
  namespace: back-poo2
  labels:
    app: mysql
spec:
  selector:
    app: mysql
  ports:
    - name: mysql
      port: 3306
      targetPort: 3306
  type: ClusterIP

---
