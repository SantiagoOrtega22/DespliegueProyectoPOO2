---
# Job para ejecutar migraciones y sembrar datos usando el contenedor del backend
apiVersion: batch/v1
kind: Job
metadata:
  name: backend-migrate-seed
  namespace: back-poo2
spec:
  backoffLimit: 3
  template:
    spec:
      restartPolicy: OnFailure
      containers:
        - name: migrate-and-seed
          image: santiov22/backend-licomart:latest
          imagePullPolicy: IfNotPresent
          command:
            - sh
            - -c
            - |
              # Esperar a que MySQL esté disponible
              for i in {1..30}; do
                nc -z mysql-service 3306 && break || sleep 2
              done
              python manage.py migrate --noinput
              # Ejecutar el script de seed dentro del contexto de Django
              python manage.py shell < /seed/seed_products.py
          env:
            - name: DB_NAME
              valueFrom:
                secretKeyRef:
                  name: mysql-secret
                  key: MYSQL_DATABASE
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: mysql-secret
                  key: MYSQL_USER
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mysql-secret
                  key: MYSQL_PASSWORD
            - name: DB_HOST
              value: "mysql-service"
            - name: DB_PORT
              value: "3306"
          volumeMounts:
            - name: seed-scripts
              mountPath: /seed
      volumes:
        - name: seed-scripts
          configMap:
            name: seed-scripts
